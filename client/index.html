<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PodChain</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h3>Upload a Podcast</h3>
    <div id="upload" class="upload">
        <input id="title" placeholder="Title" required>
        <input id="posterKey" placeholder="PodCoin Wallet Public Key" required>
        <div class="file-field input-field">
            <div class="btn purple">
                <span>Audio File</span>
                <input id="audioUpload" type="file" accept="audio/*" required>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" required>
            </div>
        </div>
        <button class="btn-large purple" onclick="uploadPodcast()">Upload</button>
    </div>
    <div>
        <h3>Listen to a Podcast</h3>
        <p>Do you want to mine while listening?</p>
        <div class="switch">
            <label>
                No
                <input id="wantMine" type="checkbox">
                <span class="lever"></span>
                Yes
            </label>
        </div>
        <input id="publicKey" type="text" placeholder="PodCoin Wallet Public Key">
    </div>
    <div id="podcasts" class="podcasts"></div>
    <div class="modal">
        <div class="modal-content">
            <h4>Donation</h4>
            <p>Sending To: <span id="sendTo"></span></p>
            <input id="amount" type="number" placeholder="Amount to Donate (Minimum 0.01)" min="0.01" step="0.01">
        </div>
        <div class="modal-footer">
            <button class="modal-close waves-effect waves-purple btn-flat">Cancel</button>
            <button class="waves-effect waves-purple btn-flat" onclick="donate()">Confirm</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
